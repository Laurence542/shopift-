{% extends "store/base.html" %}

{% block title %}
Catlist
{% endblock %}

{% block content %}

   <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
    <div class="col-12 pb-5"><h1> List of {{catlist.cat}} posts</h1></div>
    {% for post in catlist.posts %}
    <div class="col-lg-4 col-md-10 col-sm-20 pb-5">
        <div class="card product-item border-10 mb-6">
            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                <img class="img-fluid w-100" src="{{product.imageURL}}" alt="Loading...">
            </div>
            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                <h6 class="text-truncate mb-3">{{product.name}}</h6>
                <div class="d-flex justify-content-center">
                    <h6>${{product.price}}</h6>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between bg-light border">
                <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            </div>
        </div>
    </div>	
    {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
