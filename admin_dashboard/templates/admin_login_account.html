<style>
  :root{
    --primary:#4f46e5;
    --primary-dark:#3730a3;
    --bg:#f3f4f6;
    --card:#ffffff;
    --text:#111827;
    --muted:#6b7280;
    --radius:16px;
    font-family: 'Inter', sans-serif;
  }
  body{background:var(--bg);} 

  .auth-wrapper{min-height:80vh;display:flex;align-items:center;justify-content:center;padding:20px;}
  .auth-card{width:100%;max-width:430px;background:var(--card);padding:40px 34px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(0,0,0,0.06);}
  .auth-title{font-size:28px;font-weight:700;color:var(--text);text-align:center;margin-bottom:10px;}
  .auth-sub{text-align:center;color:var(--muted);margin-bottom:30px;}

  .input-group{margin-bottom:18px;}
  .input-group label{display:block;margin-bottom:6px;font-size:14px;color:var(--muted);} 
  .input-group input{width:100%;padding:12px 14px;border:1px solid #d1d5db;border-radius:10px;font-size:15px;outline:none;transition:0.15s;}
  .input-group input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(79,70,229,0.15);} 

  .submit-btn{width:100%;padding:12px 16px;background:#ba6a62;color:white;font-size:16px;font-weight:600;border:none;border-radius:10px;cursor:pointer;margin-top:10px;transition:background 0.15s;}
  .submit-btn:hover{background:#D19C97;} 

  .extra-links{margin-top:25px;text-align:center;color:var(--muted);font-size:14px;}
  .extra-links a{color:#D19C97;text-decoration:none;font-weight:600;} 

  /* message styling */
  .msg-box{padding:12px 14px;border-radius:10px;margin-bottom:18px;font-size:14px;font-weight:500;}
  .msg-error{background:#fee2e2;color:#b91c1c;border:1px solid #fca5a5;}
  .msg-success{background:#dcfce7;color:#166534;border:1px solid #86efac;}
</style>

<div class="auth-wrapper">
  <div class="auth-card">

    {% if messages %}
      {% for message in messages %}
        <div class="msg-box {% if message.tags == 'error' %}msg-error{% else %}msg-success{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="auth-title">Admin Login</div>
    {% comment %} <div class="auth-sub">Login to continue to your shopping</div> {% endcomment %}

    <form method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <button class="submit-btn">Login</button>
    </form>


  </div>
</div>
